<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/beer_style.css">
    <script src="js/js.js"></script>
</head>
<body onload="call()">
    <div class="login" id="one">
        <div class="bucket">
            <!-- bear animations -->
            <div class="image_div">
                <div class="hands">
                    <img src="images/hands_left.png" alt="" id="lefthand">
                    <img src="images/hands_right.png" alt="" id="righthand">
                </div>
                <div class="img">
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
            
            <!-- login box animation  -->
            <div id="back_of_input" style="z-index:2;">
                <input id=view1 class="inputs" type="text" placeholder="Username" onkeypress="eye_move('view1')" >
                <input id=view2 class="inputs" type="Password" placeholder="Password" onkeypress="eye_move('view2'),eyes()" onclick="eyes()">
            </div>

            <br><center>
                    <button class="click_button" onclick="startanimation('back')" style="display: none;">Back</button>
                    <button class="click_button" onclick="startanimation('next')">Next</button>
                </center>
        </div>
    </div>
</body>
</html>
