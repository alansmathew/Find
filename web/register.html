<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        @font-face {
            font-family:sign;
            src: url(/Users/alansmathew/Desktop/Find/web/fonts/Signika.ttf);
        }
        @font-face {
            font-family:sign-bold;
            src: url(/Users/alansmathew/Desktop/Find/web/fonts/Signika-bold.ttf);
        }

        .right_container{
            width:60%;
            height:100vh;
            /* background-color:rgb(172, 172, 172); */
            float: right;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right_inside_conatiner{
            position: relative;
            width:70%;
            height: auto;
            /* background-color: blueviolet; */

        }

        .typewriter{
            font-family: sign;
            font-weight: 100;
            font-size: 27px;
            position: relative;
            width: 100%;
            height:auto;
            line-height: 50px;
            color: rgba(17, 17, 17, 0.733);
            /* background-color: beige; */
        }
    
        .typewriter input{
            color:rgb(0, 0, 0);
            font-family: sign-bold;
            font-size: 27px;
            overflow: hidden;
            border: none;
            border-bottom: solid 2px rgb(108,157,223);
            outline: none;
            background-color: rgba(255, 255, 255, 0);
            animation:bg_color 1s ease-in-out;
            width:25ch;
            transition: width 2s;
        }

        @keyframes bg_color {
            from { width: 0;
                   border-bottom: solid 2px rgb(108,157,223); 
            }
            to { width: 25ch;
                 border-bottom: solid 2px rgb(108,157,223);  
            }
        }
        #create_account{
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.6s linear;
            transition-delay: 1.2s;
            outline: none;
            cursor: pointer;
            width:300px;
            height:60px;
            position: relative;
            bottom:0px;
            margin-top: 40px;
            font-family: sign;
            color:white;
            font-size:larger;
            background-color: rgb(66,123,199);
            border-radius: 9px;
            border:none;
            box-shadow: 1px 5px 14px rgba(119, 127, 240, 0.426);
        }
        @keyframes show {
            from {display: none;}
            to {display: block;}
        }

        #create_account:active{
            outline: none;
        }
        #create_account:hover{
            box-shadow: none;
        }
        .left_container{
            width:30%;
            height: 100vh;
            /* background-color: aqua; */
            float: left;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left_inside_container{
            display: flex;
            justify-content: center;
            position: relative;
            width:90%;
            height:95%;
            border-radius: 20px;
            background-image: linear-gradient(45deg, rgb(66, 121, 193), rgb(115,162,224));
        }
        .disc{  
            align-items: center;
            justify-content: center;
            position: relative;
            width:82%;
            height:70%;
            /* background-color: aquamarine; */
        }
        .disc h1,p{
            position: relative;
            top: 50%;
            left:50%;
            margin:10px;
            transform: translate(-50%,-50%);
            color: white;
            /* font-family: sign; */
            font-family:sans-serif;
        }
        .disc h1{
            font-size:50px;
            margin-bottom: 25px;
        }
        .disc p {
            font-size: 18px;
            letter-spacing: .6px;
            line-height: 25px;
        }
        /* .smallbox{
            float:left;
            position: relative;  
            width:82%;
            height:20%;
            background-color: blue;
        } */
       
    </style>

    <script>
        var nam=false
        var email=false
        var password=false
        var i = 0;
        var p = 0; 
        var txt = 'Your name is ';
        var speed = 40;
        function typeWriter() {
            if (i < txt.length) {
                var data= document.createTextNode(txt.charAt(i));
                document.getElementsByClassName('typewriter')[0].appendChild(data);
                i++;
                setTimeout(typeWriter, speed);
            }
            else if(p==0){
                var x = document.createElement("INPUT");
                x.setAttribute("type", "text");
                x.setAttribute("id", "name");
                x.setAttribute("onkeypress", "check_enter(event,'name','false')");
                x.setAttribute("onblur", "check_enter(event,'name','true')");
                x.setAttribute("onclick", "change_color('name')");
                document.getElementsByClassName('typewriter')[0].appendChild(x);
                document.getElementById('name').focus();
            }
            else if(p==1){
                var x = document.createElement("INPUT");
                x.setAttribute("type", "text");
                x.setAttribute("id", "email");
                x.setAttribute("onkeypress", "check_enter(event,'email','false')");
                x.setAttribute("onblur", "check_enter(event,'email','true')");
                x.setAttribute("onclick", "change_color('email')");
                document.getElementsByClassName('typewriter')[0].appendChild(x);
                document.getElementById('email').focus();
            }
            else if(p==2){
                var x = document.createElement("INPUT");
                x.setAttribute("type", "password");
                x.setAttribute("id", "password");
                x.setAttribute("onkeypress", "check_enter(event,'password','false')");
                x.setAttribute("onblur", "check_enter(event,'password','true')");
                x.setAttribute("onclick", "change_color('password')");
                document.getElementsByClassName('typewriter')[0].appendChild(x);
                document.getElementById('password').focus();
            }
        }

        function check_enter(event,id,flag) {
            if (event.keyCode == 13 || flag=='true'){
                field=document.getElementById(id)
                var len = field.value.length;
                if(validate(id)){
                    if(nam && password && email){
                        document.getElementById('create_account').style.cssText="visibility:visible;opacity:1;";
                    }
                    field.style.cssText="transition: width 1s;width:"+len+"ch;border-bottom: solid 2px rgba(42, 42, 42, 0.467);";
                    typeWriter();
                }
                else if (validate(id)==false){
                    field.style.cssText="border-bottom: solid 2px rgb(236, 70, 70);";
                }
                else{
                    if(nam && password && email){
                        document.getElementById('create_account').style.cssText="visibility:visible;opacity:1;";
                    }
                    field.style.cssText="transition: width 1s;width:"+len+"ch;border-bottom: solid 2px rgba(42, 42, 42, 0.467);";
                }
            }    
        }

        function validate(id){
            if(id=='name'){
                document.getElementById('create_account').style.cssText="visibility:hidden;opacity:0;";
                patt=/^([a-zA-Z\. ]{2,})+$/;
                var value = document.getElementById(id).value ;
                if(value.trim()=="" || !value.match(patt)){ nam=false ; return false }
                else if (txt.length < 14){
                    txt+=" and you would like to sign up with the email address ";
                    i--;
                    p++;
                    nam=true
                    return true ; 
                }
                else{nam=true}
            }
            if(id=='email'){
                document.getElementById('create_account').style.cssText="visibility:hidden;opacity:0;";
                patt=/^([A-Za-z0-9\.]{4,30})+@[a-z.]+\.+[a-z]+$/;
                var value = document.getElementById(id).value ;
                if(value.trim()=="" || !value.match(patt)){ email=false ;return false }
                else if (txt.length < 68){
                    document.getElementsByClassName('typewriter')[0].appendChild(document.createElement("br"));
                    document.getElementsByClassName('typewriter')[0].appendChild(document.createElement("br"));
                    txt+="Create a strong password with a mix of some letter, symbol and numbers ";
                    i--;
                    p++;
                    email=true
                    return true ; 
                }
                else{email=true}
            }
            if(id=='password'){
                document.getElementById('create_account').style.cssText="visibility:hidden;opacity:0;";
                patt=/^(?=.*[!@#$%^&*(),.?":\[\]{}|<>\ ])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                var value = document.getElementById(id).value ;
                if(value.trim()=="" || !value.match(patt)){ password=false; return false }
                else if (txt.length < 140){
                    document.getElementsByClassName('typewriter')[0].appendChild(document.createElement("br"))
                    txt+="Great, you are all set.";
                    i--;
                    p++;
                    password=true
                    return true ; 
                }
                else{password=true;}
            }
        }

        function change_color(id){
            document.getElementById(id).style.cssText="border-bottom: solid 2px rgba(42, 42, 42, 0.767);"
        }
    </script>

</head>
<body onload="typeWriter()">
    <div class="left_container">
        <div class="left_inside_container">
            <div class="disc">
                <h1><b>Sign up</b></h1>
                <p>
                    Get started with few clicks and enjoy all our services for 
                    free all over the world.
                </p>
            </div>
            <div class="smallbox">

            </div>
        </div>
    </div>
    <div class="right_container">
       <div class="right_inside_conatiner">
            <div class="typewriter" >
            </div>
            <button id="create_account">Create account</button>
       </div>
    </div>
</body>
</html>
