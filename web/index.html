<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="beer_style.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="login container">
        <div class="bucket">
            <!-- bear animations -->

            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
            
            <!-- login box animation  -->
            <div id="back_of_input" style="z-index:2;">
                <input id=view1 class="inputs" type="text" placeholder="Username">
                <input id=view2 class="inputs" type="Password" placeholder="password">
            </div>

            <br><center>
                    <button class="click_button" onclick="startanimation('back')" style="display: none;">Back</button>
                    <button class="click_button" onclick="startanimation('next')">Next</button>
                </center>

        </div>
    </div>
</body>
</html>
